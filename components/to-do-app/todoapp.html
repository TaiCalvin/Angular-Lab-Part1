<form>
    <h1>ToDo List</h1>
    <p>A place to store the things you have to do!</p>
    <input type="text" placeholder="Filter your to-dos" ng-model="$ctrl.filter">
    <ol> 
        <li ng-repeat="toDo in $ctrl.shop" ng-class="{strike: toDo.done === true}"><button ng-disabled="!$ctrl.filter" class="complete" ng-if="toDo.done === false">Completed</button>
        {{toDo.list}}<button ng-disabled="!$ctrl.filter" class="x">X</button>
        </li>
    </ol>
    <input type="text" placeholder="Add to your to-do" ng-model="$ctrl.add" class="more">
    <button class="add" ng-disabled="!$ctrl.add">Add</button>
</form>
